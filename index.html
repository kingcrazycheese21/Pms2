<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel PMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0d1b38;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-container">
        <h1>Hotel PMS Login</h1>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <button onclick="handleSignup()" style="margin-top: 15px; background-color: #4a4a4a;">Sign Up</button>
    </div>

    <div id="dashboard-section" class="container" style="display: none;">
        <div class="sidebar">
            <h2>Hotel PMS</h2>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="guests.html">Guests</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="billing.html">billing</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <h1>Dashboard</h1>
            <p>Welcome to your Hotel Pms.</p>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // This is a simple check for demonstration only.
            // DO NOT use this for a real website, as it is not secure.
            if (username === 'admin' && password === '123') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'flex';
            } else {
                alert('Invalid username or password');
            }
        }
        
        function handleSignup() {
            alert('The sign-up feature is not yet implemented. This would typically redirect to a registration page.');
            // In a real application, you would redirect to a signup page here.
            // window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
