<h2 class="text-xl font-bold mb-4">Billing</h2>

<div class="bg-white shadow rounded-lg p-4 mb-6">
  <form id="billingForm" class="grid grid-cols-3 gap-4">
    <input type="text" placeholder="Room Number" class="border p-2 rounded" required>
    <input type="text" placeholder="Charge Description" class="border p-2 rounded" required>
    <input type="number" placeholder="Amount (£)" class="border p-2 rounded" required>
    <button class="col-span-3 bg-blue-600 text-white py-2 rounded">Post Charge</button>
  </form>
</div>

<div class="bg-white shadow rounded-lg p-4">
  <h3 class="text-lg font-semibold mb-3">Room Charges</h3>
  <table class="w-full text-left border">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">Room</th>
        <th class="p-2">Description</th>
        <th class="p-2">Amount</th>
      </tr>
    </thead>
    <tbody id="billingTable">
      <tr>
        <td class="p-2">101</td>
        <td class="p-2">Room Charge</td>
        <td class="p-2">£80</td>
      </tr>
    </tbody>
    <tfoot class="bg-gray-100 font-bold">
      <tr>
        <td colspan="2" class="p-2 text-right">Total</td>
        <td class="p-2" id="billingTotal">£80</td>
      </tr>
    </tfoot>
  </table>
</div>
