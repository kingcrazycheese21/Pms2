<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing | Hotel PMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Hotel PMS</h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="guests.html">Guests</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="billing.html" class="active">billing</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <h1 style="margin-bottom: 20px;">Billing</h1>

            <div style="display: flex; justify-content: space-between; gap: 40px;">

                <div style="flex: 2; display: flex; flex-direction: column;">
                    <h3 style="margin-bottom: 10px;">Post Charge</h3>
                    <div style="display: flex; gap: 10px; align-items: flex-end;">
                        <div style="display: flex; flex-direction: column; flex: 1;">
                            <label for="room-number" style="font-size: 14px; margin-bottom: 5px;">Room Number</label>
                            <input type="text" id="room-number" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div style="display: flex; flex-direction: column; flex: 2;">
                            <label for="charge-desc" style="font-size: 14px; margin-bottom: 5px;">Charge Description</label>
                            <input type="text" id="charge-desc" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div style="display: flex; flex-direction: column; flex: 1;">
                            <label for="amount" style="font-size: 14px; margin-bottom: 5px;">Amount (£)</label>
                            <input type="text" id="amount" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <button style="padding: 8px 16px; background-color: #0d1b38; color: white; border: none; border-radius: 4px; cursor: pointer;">Post Charge</button>
                    </div>
                </div>

                <div style="flex: 1; border-left: 1px solid #ddd; padding-left: 40px;">
                    <h3 style="margin-bottom: 10px;">Room Charges</h3>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 1px solid #ccc;">
                                <th style="padding: 8px; text-align: left; font-size: 14px; font-weight: bold;">Room</th>
                                <th style="padding: 8px; text-align: left; font-size: 14px; font-weight: bold;">Description</th>
                                <th style="padding: 8px; text-align: left; font-size: 14px; font-weight: bold;">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 8px;">101</td>
                                <td style="padding: 8px;">Room Charge</td>
                                <td style="padding: 8px;">£80</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr style="border-top: 2px solid #333; font-weight: bold;">
                                <td style="padding: 8px; text-align: right;" colspan="2">Total</td>
                                <td style="padding: 8px;">£80</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
